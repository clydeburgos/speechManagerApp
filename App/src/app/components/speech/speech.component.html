<div class="row">
  <div class="col-md-3">
    <div class="side-navigation">
      <app-speech-list (clickedSpeechEmit)="speechClicked($event)" #speechList></app-speech-list>
    </div>
  </div>
  <div *ngIf="page === 'view'" class="main-content-container col-md-9 pb-2 px-0">
      <h3>View Speeches</h3>
      <div class="main-content">
          <div class="speech-content pb-3">
            <textarea class="form-control" [(ngModel)]="speechModel.content" placeholder="Speech content here..."></textarea>
          </div>
          <div class="search-controls d-flex pb-2">
            <input type="text" class="form-control" [(ngModel)]="speechModel.author" placeholder="Author" /> &nbsp;
            <input type="text" class="form-control" [(ngModel)]="speechModel.title" placeholder="Keyword" /> &nbsp;
            <input type="text" class="form-control" placeholder="Date" /> &nbsp;
          </div>
          <div class="btn-controls d-flex justify-content-end pr-1">
            <button type="button" class="btn btn-danger" (click)="deleteSpeech(speechModel)">Delete</button> &nbsp;
            <!-- <button type="button" class="btn btn-success">Save</button> &nbsp; -->
            <button type="button" class="btn btn-info">Share</button>
          </div>
      </div>
  </div>
  <div *ngIf="page === 'create'" class="main-content-container col-md-9 pb-2 px-0">
      <h3>Create a New Speech</h3>
      <app-speech-create></app-speech-create>
  </div>
</div>
